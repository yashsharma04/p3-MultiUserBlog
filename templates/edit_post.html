{% extends "base.html" %}

{% block content %}
  

     <h2>New Post</h2>
      <div class='cont'>
        <form method='post'>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" id="subject" name='subject' placeholder="Subject" value="{{post.subject}}">
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" rows="5" id="content" name='content' placeholder="Content">{{post.content}}</textarea>
          </div>
          <div class="error">{{error}}</div>
          <input type='submit' class='btn btn-primary'>
        </form>

        <input type='submit' class='btn btn-default' onclick ='cancel()' value='Cancel'>
      </div>

{% endblock %}
