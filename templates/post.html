<div class="post">
  <div class="post-heading">
    <div class="post-title" style='color :#FF842A'>
      <a href="/blog/{{ p.key().id() }}" style='text-decoration: none;'>{{p.subject}}</a>
      
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
